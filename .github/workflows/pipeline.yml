name: Python Quality Control

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Sjekk ut kode
      uses: actions/checkout@v4

    - name: Sett opp Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Installer avhengigheter
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Sjekk kodestil (Linting)
      run: |
        # Stopper bygget hvis det er Python-syntaksfeil eller udefinerte navn
        flake8 . --count --select=E9,F63,F7,F82 --show-source --stats
        # Exit-zero behandler alle andre feil som advarsler
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --stats

    - name: Kj√∏r tester med pytest
      run: |
        pytest
